<!DOCTYPE html>
<html lang="">

<head>
    <script src="https://code.jquery.com/jquery-1.12.1.min.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.deep_orange-blue.min.css">
    <link rel="stylesheet" href="chatstyle.css">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        html, body {
            height: 100%;
        }

        body {
            background-color: white;
            margin: 0;
            display: flex;

            /* This centers our sketch horizontally. */
            justify-content: center;

            /* This centers our sketch vertically. */
            align-items: center;
        }

    </style>
    <script src="../p5.js"></script>
    <!--script src="../addons/p5.sound.min.js"></script-->

    <script src="/socket.io/socket.io.js"></script>
    <script src="client.js"></script>

<body onload="$('.tablinks')[0].click()">
<div id="inventory">
<div class="tab" id="tabcontainer">
    <button class="tablinks" onclick="openTab(event, 'treasure')">Treasure</button>
    <button class="tablinks" onclick="openTab(event, 'items')">Items</button>
</div>

<!-- Tab content -->
<div id="treasure" class="tabcontent">

</div>

<div id="items" class="tabcontent">

</div>
</div>
