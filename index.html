<html>
<head>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <link rel="stylesheet" href="login.css"></link>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Infinite terrain demo</title>

</head>
<body>


<section class="form animated flipInX">
    <h1>Welcome to Treasure Hunter!</h1>
    <p>It's a cool game. In testing.</p>
    <hr width=80% align=center>
    <h2>Login To Your Account</h2>
    <p class="valid">Valid. Please wait a moment.</p>
    <p class="error">Error. Please enter correct username and password.</p>
    <form class="loginbox" autocomplete="off">
        <input placeholder="Username" type="text" id="loginusername"></input>
        <input placeholder="Password" type="password" id="loginpassword"></input>
        <button id="submitLogin" onclick="tryAuth()">Login</button>
    </form>
    <hr width=80% align=center>
    <h2>Or, Sign Up Now</h2>
    <p class="valid">Valid. Please wait a moment.</p>
    <p class="error">Error. Please enter correct username and password.</p>
    <form class="loginbox" autocomplete="off">
        <input placeholder="Username" type="text" id="signupusername"></input>
        <input placeholder="Password" type="password" id="signuppassword"></input>
        <button id="submitSignup" >Sign Up</button>
    </form>
</section>
<script src="/socket.io/socket.io.js"></script>
<script src="login.js"></script>
<script src="js/md5.min.js"></script>
</body>
</html>
